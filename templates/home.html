<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Home</title>
</head>

<body>
    <div class="container my-5">
        <div class="card mb-3 shadow p-3 mb-5 bg-body rounded">
            <div class="card-header">
                <h2>Heart Attack Prediction</h2>
            </div>
            <div class="card-body text-dark">
                <h5 class="card-title">Enter a Details</h5>
                <form class="row g-3" action="/predict" method="POST">
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required
                            placeholder="Enter Your Age">
                    </div>
                    <div class="col-md-6">
                        <label for="sex" class="form-label">Sex</label>
                        <select id="sex" class="form-select" name="sex" required>
                            <option selected disabled>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="exang" class="form-label">Exercise Induced Angina</label>
                        <select id="exang" class="form-select" name="exang" required>
                            <option selected disabled>Choose...</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="ca" class="form-label">Number of Major Vessels</label>
                        <select id="ca" class="form-select" name="ca" required>
                            <option selected disabled>Choose...</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="cp" class="form-label">Chest Pain</label>
                        <select id="cp" class="form-select" name="cp" required>
                            <option selected disabled>Choose...</option>
                            <option>Typical Angina </option>
                            <option>Atypical Angina</option>
                            <option>Non-anginal Pain</option>
                            <option>Asymptomatic</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="trtbps" class="form-label">Resting Blood Pressure</label>
                        <input type="text" class="form-control" id="trtbps" name="trtbps"
                            placeholder="Enter a value between 94 to 200" required>
                    </div>
                    <div class="col-md-6">
                        <label for="chol" class="form-label">Cholestoral</label>
                        <input type="number" class="form-control" id="chol" name="chol"
                            placeholder="cholestoral in mg/dl" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fbs" class="form-label">Fasting Blood Sugar</label>
                        <input type="number" class="form-control" id="fbs" name="fbs" required>
                    </div>
                    <div class="col-md-6">
                        <label for="rest_ecg" class="form-label">Resting Electrocardiographic Results</label>
                        <select id="rest_ecg" class="form-select" name="rest_ecg" required>
                            <option selected disabled>Choose...</option>
                            <option>Normal</option>
                            <option>hypertrophy</option>
                            <option>having ST-T wave abnormality</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="thalach" class="form-label">Maximum Heart Rate</label>
                        <input type="number" class="form-control" id="thalach" name="thalach"
                            placeholder="Enter value between 70 to 200" required>
                    </div>
                    <div class="col-md-6">
                        <label for="oldpeak" class="form-label">Maximum Heart Rate</label>
                        <input type="text" class="form-control" id="oldpeak" name="oldpeak"
                            placeholder="Enter value between 0 to 6" required>
                    </div>
                    <div class="col-md-6">
                        <label for="slp" class="form-label">Slope of the peak exercise ST segment</label>
                        <select id="slp" class="form-select" name="slp" required>
                            <option selected disabled>Choose...</option>
                            <option>Upsloping</option>
                            <option>Flat</option>
                            <option>Downsloping</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-dark">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
